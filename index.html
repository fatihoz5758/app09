<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üyelik Formu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>

        <div class="container">
            <h1>Login</h1>
            <label for="" class="form">Username</label><br>
            <input type="text" id="username" placeholder="Enter your usarname"><br>
            <label for="" class="form">Password</label><br>
            <input type="password" id="password" placeholder="Enter your Password">
            <br>
            <button id="btn" onclick="login()">Login</button>
            <h2><a href="#">Şifremi unuttum</a> </h2>
        </div>
    </section>

    <script>
        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            alert('Kullanıcı Adı : ' + username + ' ' + ' ' + 'Parola : ' + password);
        }





    </script>


</body>

</html>
